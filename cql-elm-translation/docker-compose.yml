version: '3.6'

services:
  cql-elm-translation:
    image: cql-elm-translation
    container_name: cql-elm-translation
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      FHIR_SERVICES_URL: ${FHIR_SERVICES_URL}
      CQL_ELM_SWAGGER_URL: ${CQL_ELM_SWAGGER_URL}
      MAT_API_KEY: ${MAT_API_KEY}
    ports:
      - 7070:7070