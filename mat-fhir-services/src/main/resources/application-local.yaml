spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${MAT_DB:mat}?serverTimezone=UTC&max_allowed_packet=16777216
    username: ${MAT_DB_USER:mat}
    password: ${MAT_DB_PASS:mat}
  jpa:
    hibernate.ddl-auto: none
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl    
    generate-ddl: false
    show-sql: false
  data:
    mongodb:
      database: mat_conversion_results
      uri: mongodb://localhost

logging:
  level:
    root: WARN
    gov.cms.mat: INFO
    org.hl7.fhir.r4.hapi.ctx: WARN
    org.exolab: WARN
    org.springframework.data.mongodb.core.MongoTemplate: WARN
  file:
    name: mat-fhir-services.log

fhir:
  r4:
    baseurl: http://localhost:8080/hapi-fhir-jpaserver/fhir/

qdmqicore:
  conversion:
    baseurl: http://localhost:9090

cql:
  conversion:
    baseurl: http://localhost:7070


self:
  health:
    baseurl: http://localhost:${server.port}

