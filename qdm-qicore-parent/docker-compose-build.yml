version: '3.6'

services:
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - 27017:27017

  hapi-fhir-jpaserver:
    image: hapi-fhir-jpaserver
    container_name: hapi-fhir-jpaserver
    ports:
      - 6060:6060


  cql-elm-translation:
    image: cql-elm-translation
    container_name: cql-elm-translation
    build:
      context: ../cql-elm-translation/
      dockerfile: Dockerfile
    ports:
      - 7070:7070

  qdm-qicore-mapping-services:
    image: qdm-core-mapping-services
    container_name: qdm-qicore-mapping-services
    build:
      context: ../qdm-qicore-mapping-services
      dockerfile: Dockerfile
    ports:
      - 9090:9090

volumes:
  hapi-fhir-mysql:
